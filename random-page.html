<script type="text/javascript">

// Attempting to parallax scroll the background image of the #toolkit module

var giveBgImageDownwardsParallaxEffect = function(classOfElementToParallax, speed) {
	var parallaxBgImg = $("." + classOfElementToParallax);
  var parallaxElements = [].slice.call(parallaxBgImg);
  parallaxElements.forEach(function(element,i){
    var windowYOffset = window.pageYOffset;
		var elementYOffset = element.offsetTop + 150;
		var elementBackgrounPos = "50% " + ((windowYOffset - elementYOffset) * speed) + "px";
    element.style.backgroundPosition = elementBackgrounPos;
  });
};

var whenWeReachThisPoint = function(pointToReach, showOrHide, idOfElementToShowHide) {
	console.log($(window).scrollTop())
	if ($(window).scrollTop() === pointToReach) {
		if (showOrHide === 'show') {
			$('#' + idOfElementToShowHide).fadeIn();
		};
		if (showOrHide === 'hide') {
			$('#' + idOfElementToShowHide).fadeOut();
		};
	};
};

	giveBgImageDownwardsParallaxEffect('firstdiv', 1.5);
	giveBgImageDownwardsParallaxEffect('seconddiv', -1.5);
	giveBgImageDownwardsParallaxEffect('thirddiv', -0.5);
	giveBgImageDownwardsParallaxEffect('fourthdiv', -1.0);

$(window).scroll(function() {
	whenWeReachThisPoint(0, 'hide', 'fourthdiv');
	giveBgImageDownwardsParallaxEffect('firstdiv', 1.5);
	giveBgImageDownwardsParallaxEffect('seconddiv', -1.5);
	giveBgImageDownwardsParallaxEffect('thirddiv', -0.5);
	giveBgImageDownwardsParallaxEffect('fourthdiv', -1.0);
	if (0 <= $(window).scrollTop() < 300) {
		console.log('HERE I AM')
	}
});

</script>
